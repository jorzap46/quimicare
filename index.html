<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>QuimiCare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body{
    margin:0;
    /*background:#ffffff;*/
    background: linear-gradient(135deg, #00C8FF, #EAF9FF);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:10px;
}

/* CONTENEDOR PRINCIPAL */
.container{
    width:100%;
    max-width:900px;
    border:20px solid #0b7491;
    border-radius:16px;
    padding:30px;
    background:#fff;
    animation:fadeIn 1.2s ease forwards;
}

/* TÍTULOS */
h1{
    color:#00c8ff;
    margin-bottom:8px;
    font-size:clamp(42px, 5vw, 60px);
}

h3{
    font-weight:400;
    font-size:clamp(14px, 3.5vw, 18px);
    margin-top:0;
    color:#333;
}

hr{
    margin:20px 0;
}

/* CARD */
.card{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:30px;
}

/* LOGO */
.logo-container{
    flex:1;
    display:flex;
    justify-content:center;
    animation:pulse 3s infinite;
}

.logo-container img{
    width:300px;
    max-width:100%;
    border-radius:50%;
}

/* BOTÓN */
.action-container{
    flex:0.6;
    display:flex;
    justify-content:center;
    animation:slideIn 1s ease forwards;
}

button{
    width:auto;
    padding:15px 42px;
    font-size:18px;
    color:white;
    background:linear-gradient(to bottom,#3b3b3b,#000);
    border:none;
    border-radius:8px;
    cursor:pointer;
    letter-spacing:.5px;
    box-shadow:0 6px 12px rgba(0,0,0,.35);
    transition:all .3s ease;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 18px rgba(0,0,0,.45);
}

/* ANIMACIONES */
@keyframes fadeIn{
    from{opacity:0; transform:scale(.95);}
    to{opacity:1; transform:scale(1);}
}

@keyframes slideIn{
    from{opacity:0; transform:translateX(40px);}
    to{opacity:1; transform:translateX(0);}
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.02);}
    100%{transform:scale(1);}
}

/* ===================== */
/* RESPONSIVE MÓVIL */
/* ===================== */
@media (max-width:768px){

    .container{
        border-width:8px;
        padding:20px;
    }

    h1, h3{
        text-align:center;
    }

    .card{
        flex-direction:column;
        gap:20px;
    }

    .logo-container img{
        width:200px;
    }

    button{
        width:100%;
        font-size:16px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 class="slide-in">QuimiCare</h1>
    <h3>Calculadora clínica de pH y equilibrio ácido-base para personal de salud</h3>
    <hr>

    <div class="card">
        <div class="logo-container">
            <img src="imagenes/logo.png" alt="QuimiCare Logo">
        </div>

        <div class="action-container">
            <button id="btnIngresar">Ingresar</button>
        </div>
    </div>
</div>

<script>
const btn=document.getElementById("btnIngresar");

btn.addEventListener("click",()=>{
    btn.textContent="Cargando...";
    btn.disabled=true;
    btn.style.opacity="0.7";

    setTimeout(()=>{
        //alert("Bienvenido a QuimiCare");
        btn.textContent="Ingresar";
        btn.disabled=false;
        btn.style.opacity="1";
		window.location='menu.html';
    },1200);
});
</script>

</body>
</html>
